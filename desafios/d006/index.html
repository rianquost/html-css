<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
        <h1>Tags em HTML</h1>
        <p>Lista de algumas <strong>TAGS</strong> em HTML5:</p>
        <ul>
            <li><abbr title="Para títulos use a tag &lt;h&gt; seguida de um número que indique sua posição hieránquica como &lt;h1&gt;.">Títulos</abbr></li>
            <li><abbr title="Use a tag &lt;p&gt; para fazer um parágrafo.">Parágrafos</abbr></li>
            <li><abbr title="Use a tag &lt;br&gt; para quebrar uma linha.">Quebra de linha</abbr></li>
            <li><abbr title="Use a tag &lt;img&gt; para adicionar imagens.">Imagens</abbr></li>
            <li><abbr title="Use a tag &lt;abbr&gt; para adicionar informações a uma abreviação como seu signficado, basta deixar o mouse encima da palavra.">Abreviações</abbr></li>
            <li><abbr title="Use a tag &lt;code&gt; para formatar em forma de código.">Códigos-fonte</abbr></li>
            <li><abbr title="Use a tag &lt;pre&gt; para pré formato , por exemplo para um código aparecer indentado no html.">Pré-formato</abbr></li>
            <li><abbr title="Use a tag &lt;ol&gt; e &lt;li&gt; para criar uma lista ordenada por números.">Listas Numeradas</abbr></li>
            <li><abbr title="Use a tag &lt;ul&gt; e &lt;li&gt; para criar uma lista não ordenada, ou seja irá criar uma lista marcada por pontos sem ordenação.">Listas com demarcadores</abbr></li>
            <li><abbr title="Use a tag &lt;dl&gt; para criar a lista, use a tag &lt;dt&gt; para o termo e use a tag &lt;dd&gt; para descrição do termo.">Lista de definições</abbr></li>
            <li><abbr title="Use a tag &lt;a&gt; para criar uma âncora isso é , um espaço para um hyperlink.">Âncora</abbr></li>
            <li><abbr title="Use a tag &lt;q&gt; para indicar uma citação.">Citações simples</abbr></li>
            <li><abbr title="Use a tag &lt;blockquote&gt; para indicar uma citação inclusive com o link que indica a fonte referenciada com CITE.">Citações completas</abbr></li>
        </ul>

</body>
</html>
